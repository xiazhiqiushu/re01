<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatidle" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p>background需要提供图像url地址</p>
    <caption>
      标题
    </caption>
    <table
      border="1"
      width="400"
      height="150"
      background="https://t7.baidu.com/it/u=2638406194,523661981&fm=193&f=GIF"
      bordercolor="green"
      bgcolor="cyan"
      cellpadding="5"
      cellspacing="5"
    >
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
    </table>
    <caption>
      标题
    </caption>
    <table
      width="400"
      height="150"
      bordercolor="green"
      bgcolor="cyan"
      cellpadding="10"
      cellspacing="10"
    >
      <thead>
        <tr>
          <td colspan="4">digital</td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="4">ending</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>1000</td>
          <td>2000</td>
          <td>3000</td>
        </tr>
      </tbody>
    </table>
    <table border="1" winder="100%">
      <tr>
        <td>
          <table border="1" winder="100%">
            <tr>
              <th>name</th>
              <th>salary</th>
            </tr>
            <tr>
              <td>sb</td>
              <td>3000</td>
            </tr>
            <tr>
              <td>wc</td>
              <td>3000</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <h3>list</h3>
    <ul>
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ul>
    <ol start="2">
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ol>
    <p>自定义列表</p>
    <dl>
      <dt>coffee</dt>
      <dd>- black hot drink</dd>
      <dt>mink</dt>
      <dd>- white cold drink</dd>
    </dl>
    <p>
      这是一段<span style="color: gold">金色的文字</span><br />
      <span style="font-size: 50px">字体大小</span><br /><span
        style="color: blue"
        >字体颜色</span
      >
    </p>
    <p>文本区块div</p>
    <div style="color: #00ffff">
      <h3>标题</h3>
      <p>paragraph</p>
    </div>
  </body>
</html>
