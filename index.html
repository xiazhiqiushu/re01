<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人网页</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #eee;
      }
      .dg {
        padding: 10px 20px;
        border-bottom: 1px solid gray;
      }
      .yy {
        box-shadow: 0px 3px 3px #c8c8c8;
      }
      .flex {
        display: flex;
      }

      .ljp {
        background-color: white;
      }

      .flex1 {
        flex: 1;
      }

      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-left: 8px;
      }
      .mgt8 {
        margin-top: 8px;
      }
    </style>
  </head>

  <body class="flex">
    <!--侧边栏-->
    <div style="width: 200px; z-index: 2" class="ljp yy">
      <!--头像栏-->
      <div
        style="
          padding: 10px;
          align-items: center;
          justify-content: center;
          border-bottom: 1px solid #999;
        "
        class="flex"
      >
        <img
          src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fi0.hdslb.com%2Fbfs%2Farticle%2F07ad727e613e77ec6885769bc8ff5197cb16d531.jpg&amp;refer=http%3A%2F%2Fi0.hdslb.com&amp;app=2002&amp;size=f9999,10000&amp;q=a80&amp;n=0&amp;g=0n&amp;fmt=auto?sec=1663040764&amp;t=5daf9cb9093f5c8d9cac0fb5c6ee43c8"
          alt="头像"
          width="40px"
          height="40px"
        />
        <div style="margin-left: 10px">夏之秋书</div>
      </div>
      <!--导航栏-->
      <div class="flex1">
        <div class="dg">导航</div>
        <div class="dg">导航</div>
        <div class="dg">导航</div>
        <div class="dg">导航</div>
        <div class="dg">导航</div>
      </div>
    </div>
    <!--主区域-->
    <div class="flex1 flex column">
      <!--头部栏-->
      <div style="height: 60px; z-index: 1" class="ljp yy"></div>
      <!--内容区-->
      <div style="overflow: auto" class="flex1 flex">
        <!--左区-->
        <div style="flex: 3" class="flex column mg8">
          <!--数据区-->
          <div class="flex">
            <!--数据块-->
            <div style="height: 100px" class="flex1 ljp yy"></div>
            <div style="height: 100px" class="flex1 ljp mgr8 yy"></div>
            <div style="height: 100px" class="flex1 ljp mgr8 yy"></div>
            <div style="height: 100px" class="flex1 ljp mgr8 yy"></div>
          </div>
          <!--列表区-->
          <div class="flex column">
            <!--列表块-->
            <div style="height: 180px" class="ljp mgt8 yy"></div>
            <div style="height: 180px" class="ljp mgt8 yy"></div>
            <div style="height: 180px" class="ljp mgt8 yy"></div>
          </div>
        </div>
        <!--右区-->
        <div style="flex: 1" class="flex column mgr8 mgt8">
          <!--提示区-->
          <div style="height: 150px" class="ljp yy"></div>
          <!--消息区-->
          <div style="height: 300px" class="ljp mgt8 yy"></div>
        </div>
      </div>
    </div>
  </body>
</html>
